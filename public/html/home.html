<!DOCTYPE html>
    <head>
        <title>My blog page</title>
        <link rel="stylesheet" href="../css/home-style.css" type="text/css">   
    </head>
    <body>
        <header>
            <div class="header-container">
                <img src="../../images/login-mainicon.jpg" alt="Icon">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="signup.html" target="_blank">Sign-up</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Contact us</a></li>
                </ul>
            </div>
            <div class="img-container">
                <img src="../../images/blog-image.jpg" alt="HomePage image" style="width:100%; height: 500px;">
                <div class="login-reflect">
                    <h2>Please Click the button below to Login</h2>
                    <button class="button" id="login-button">Login</button>
                </div>  
            </div>
        </header>
        <div class="bg-modal" id="my-modal">
            <div class="modal-content"><span class="close-modal">&times;</span>
                <div class="form-container">
                    <form action="">
                        <img src="../../images/login-mainicon.jpg" alt="login-img">
                        <input type="text" class="outline" placeholder="E-mail">
                        <input type="text" class="outline" placeholder="Password">
                        <button class="button"><a href="#">Submit</a></button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="../js/login.js"></script>
</html>
